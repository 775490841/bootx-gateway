server:
  port: 7000
spring:
  application:
    name: bootx-gateway
  cloud:
    gateway:
      routes:
        - id: project
          uri: http://127.0.0.1:9003/project_manager
          order: 1
          predicates:
            - Path=/api/project_manager/**
          filters:
            - StripPrefix=1
  main:
    allow-bean-definition-overriding: true
